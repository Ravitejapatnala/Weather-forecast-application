<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="./output.css">
</head>
<body class="bg-gray-200 text-gray-800 flex flex-col items-center justify-center min-h-screen p-6">
    <h1 class="text-3xl font-bold mb-6">Weather Forecast Application</h1>
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <input type="text" id="input" placeholder="Enter city name..." class="w-full p-2 mb-4 border border-gray-300 rounded-md focus:outline-none">
        <button id="city-btn" class="w-full bg-blue-500 text-gray-100 p-2 rounded-lg hover:bg-blue-700">Search City Weather</button>
        <p class="text-center my-4">Or</p>
        <button id="current-btn" class="w-full bg-green-500 text-gray-100 p-2 rounded-md hover:bg-green-700">Search Current Location Weather</button>
        <div class="mt-4">
            <label for="recent-cities" class="block text-sm font-medium border-gray-200"></label>
            <select id="recent-cities" class="w-full mt-1 p-2 border border-gray-300 rounded-md" style="display: none;"></select>
        </div>
    </div>
    <section id="container" class="mt-6 w-full max-w-md"></section>
    <section id="forecast-container" class="flex gap-4 mt-6 w-full max-w-md justify-center pb-4"></section>

    <script src="./index.js"></script>
</body>
</html>
